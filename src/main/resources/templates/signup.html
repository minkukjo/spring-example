<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link th:href="@{/css/signup.css}" rel="stylesheet"/>
    <title>회원가입</title>
</head>
<body class="text-center">
<main class="form-signin">
    <form th:action="@{/signup}" method="post" th:object="${signupRequest}">
        <h1 class="h3 mb-3 fw-normal">회원가입</h1>

        <div class="form-floating">
            <input type="email" class="form-control" th:feild="*{email}" id="emailInput" name="email" placeholder="Email">
            <label for="emailInput">이메일</label>
            <p class="error-message"
               th:each="error: ${#fields.errors('email')}"
               th:text="${error}">Validation error</p>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" th:feild="*{name}" id="userNameInput" name="name" placeholder="Name">
            <label for="userNameInput">이름</label>
            <p class="error-message"
               th:each="error: ${#fields.errors('name')}"
               th:text="${error}">Validation error</p>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" th:feild="*{password}" id="passwordInput" name="password" placeholder="Password">
            <label for="passwordInput">Password</label>
            <p class="error-message"
               th:each="error: ${#fields.errors('password')}"
               th:text="${error}">Validation error</p>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" th:feild="*{nickname}" id="nicknameInput" name="nickname" placeholder="nickname">
            <label for="nicknameInput">닉네임</label>
            <p class="error-message"
               th:each="error: ${#fields.errors('nickname')}"
               th:text="${error}">Validation error</p>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" th:feild="*{phoneNumber}" id="phoneNumberInput" name="phoneNumber" placeholder="PhoneNumber">
            <label for="phoneNumberInput">전화번호</label>
            <p class="error-message"
               th:each="error: ${#fields.errors('phoneNumber')}"
               th:text="${error}">Validation error</p>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" th:feild="*{gender}" id="genderInput" name="gender" placeholder="Gender">
            <label for="genderInput">성별</label>
            <p class="error-message"
               th:each="error: ${#fields.errors('gender')}"
               th:text="${error}">Validation error</p>
        </div>

        <button class="mt-3 w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
    </form>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>
</html>
